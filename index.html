<!DOCTYPE html >
<html>
<head>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<meta charset="utf-8"/>
	<title>Etch a Sketch</title>
</head>
<body>
	<button id="blackButton">Black</button> 
	<button id="redButton">Red</button>		
	<button id="resetButton">Reset</button>  
</br>

<div id="container"></div>

</body>
<script type="text/javascript">




const container = document.querySelector("#container");
const resetBtn = document.querySelector("#resetButton");
const blBtn=document.querySelector("#blackButton");
const redBtn=document.querySelector("#redButton");
let color;



blBtn.addEventListener("click", function()
{
	color="black";
});

redBtn.addEventListener("click", function()
{
	color="red";
});



resetBtn.addEventListener("click", function () {
  container.textContent = "";
  resize = prompt("Enter number for new grid size");
  makeGrid(resize, resize);
});

function makeGrid(rows = 16, cols = 16) {
  container.style.setProperty("--grid-rows", rows);
  container.style.setProperty("--grid-cols", cols);
  for (cells = 0; cells < rows * cols; cells++) {
    let cell = document.createElement("div");
    cell.addEventListener("mouseover", function () {
      cell.style.backgroundColor = color;
    });
    container.appendChild(cell);
  }
}

makeGrid();
</script>
</html>
