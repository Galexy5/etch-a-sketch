<!DOCTYPE html >
<html>
<head>
	<link rel="stylesheet" type="text/css" href="mystyle.css">
	<meta charset="utf-8"/>
	<title>Etch a Sketch</title>
</head>
<body>
	<button onclick="blackButton()">Black</button>
	<button onclick="redButton()">Red</button>
	<button onclick="resetButton()">Reset</button>
</br>

<div id="container"></div>

</body>
<script type="text/javascript">
const container=document.getElementById("container");
let size=16;

function createGrid(rows,cols)
{

	container.style.setProperty('--grid-rows', rows);
	container.style.setProperty('--grid-cols', cols);
	for (c=0; c<(rows*cols); c++)
	{
		let cell=document.createElement("div");
		container.appendChild(cell).className="grid-item";
	}

}

container.addEventListener("mouseover", paint);

let color;

function paint(e)
{
	e.target.style.backgroundColor=color;
}

function blackButton()
{
	color="black";
}


function redButton()
{
	color="red";
}


function resetButton()
{
	let i;
	for (i=0;i<size*size; i++)
	{
		document.getElementsByClassName("grid-item")[i].removeAttribute("style");
	}
	size=prompt("Enter the number you want to resize your sketch pad...Example: 16=16x16 sketch pad");

	if (size!=null)
	{
		container.innerHTML='';
		createGrid(size,size);
	}
}

createGrid(size,size);
</script>
</html>
